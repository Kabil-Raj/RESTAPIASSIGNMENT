version: '3.7'
services:
  mysqldb:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - '8307:3306'
    expose:
      - '3306'
    volumes:
      - my-sql:/var/lib/mysql

  scrapperdatahandle:   
    build:
      context: ./datamodel
      dockerfile: Dockerfile
    env_file: ./datamodel/.env
    depends_on:
      - mysqldb
    networks:     
     - default
    ports:
      - "8083:10001" 
     
  scrapperservice:
    build:
      context: ./application
      dockerfile: Dockerfile
    networks:
      - default
    ports:
      - "8084:10000"

volumes:
  my-sql:

